<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký 🍑</title>
  <link rel="stylesheet" href="./css/login.css">
</head>

<body>
  <div class="container">
    <div class="box">
      <h2>Đăng ký</h2>
      <form id="formRegister" method="post">
        <div class="text-box">
          <label for="">Username</label><br />
          <input type="text" placeholder="Tên tài khoản" name="" id="Username">
        </div>
        <div class="text-box">
            <label for="">Phone Number</label> <br />
            <input type="number" placeholder="Số điện thoại của bạn" name="" id="Phone">
        </div>
        <div class="text-box">
          <label for="">Password</label> <br />
          <input type="password" placeholder="Mật khẩu của bạn" name="" id="Password">
        </div>
        <div class="text-box">
          <button type="submit">Đăng ký</button>
          <a href="./login.html" class="alert">(*) Đã có tài khoản?</a>
        </div>
      </form>
    </div>
  </div>

  <script src="./js/formRegister.js"></script>
</body>

</html>
